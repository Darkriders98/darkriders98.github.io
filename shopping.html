<h1>
    My shopping list
</h1>

<div>
    <form onsubmit="return false;">
        <label>
            <input type="checkbox" id="important">Is important
        </label></br>
        <label>
            <input type="checkbox" id="grocerie">Can be bought in groceries
        </label></br>

        <label>
            <input type="text" placeholder="Item you need to buy" id="shopping_input" value="">
        </label>
        <label>
            <button onclick="addItem()" style="border-radius: 20%; background-color: darkgoldenrod">Add</button>
        </label></br>

        <label>
            Index of the item you need to remove:
            <input type="number" id="remove_input" value="">
        </label>
        <label>
            <button onclick="removeItem()" style="border-radius: 20%; background-color: darkgoldenrod">Remove</button>
        </label>

    </form>

    <ul id="shopping_list">Shopping list:
    </ul>

</div>


<script src="js/script.js"></script>

</body>
</html>
